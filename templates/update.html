<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    {% block body %}
    <div class="content">
        <h1 style="text-align: center;">Update Task</h1>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" class="form-control" name="content" id="content" value="{{task.content}}"required="required">
            <div style="display: flex; align-items: center; justify-content: center;">
                <input type="submit" class="btn btn-primary" value="Save Changes">
                <input type="reset" class="btn btn-secondary" value="Cancel" onclick="window.location.href='/';">
            </div>
        </form>
    </div>

    {% endblock %}
</body>

</html>
